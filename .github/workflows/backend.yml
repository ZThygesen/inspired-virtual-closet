name: Back End Testing

on: push

jobs:
    run-tests:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Setup Node
            uses: actions/setup-node@v3
            with:
                node-version: '21'

          - name: Install dependencies
            run: npm install

          - name: Run tests
            run: npm test
        
            
